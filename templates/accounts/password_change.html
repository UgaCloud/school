{% load crispy_forms_tags %}

<style>
    /* General Container */
    .container {
        max-width: 600px;
        margin: 2rem auto;
        font-family: Arial, sans-serif;
    }

    /* Message Alert */
    .alert {
        padding: 10px 15px;
        background-color: #d4edda;
        border: 1px solid #c3e6cb;
        color: #155724;
        border-radius: 5px;
        margin-bottom: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .alert .close-btn {
        background: none;
        border: none;
        font-size: 1.2rem;
        font-weight: bold;
        color: #155724;
        cursor: pointer;
    }

    /* Card Styling */
    .card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
    }

    .card-header {
        background-color: #007bff;
        color: white;
        padding: 15px;
        font-size: 1.2rem;
        font-weight: bold;
    }

    .card-body {
        padding: 20px;
        background-color: #f9f9f9;
    }

    /* Form Elements */
    form input[type="text"],
    form input[type="email"],
    form input[type="password"],
    form textarea,
    form select {
        width: 100%;
        padding: 12px 15px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 1rem;
        box-sizing: border-box;
    }

    form input[type="text"]:focus,
    form input[type="email"]:focus,
    form input[type="password"]:focus,
    form textarea:focus,
    form select:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 4px rgba(0, 123, 255, 0.5);
    }

    form button[type="submit"] {
        display: inline-block;
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        font-size: 1rem;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    form button[type="submit"]:hover {
        background-color: #0056b3;
    }

    .text-right {
        text-align: right;
    }
</style>

<div class="container">
    <!-- Display messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert">
                {{ message }}
                <button class="close-btn" onclick="this.parentElement.style.display='none';">&times;</button>
            </div>
        {% endfor %}
    {% endif %}
    <!-- Form Section -->
    <div class="card">
        <div class="card-header">Change Password</div>
        <div class="card-body">
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-right mt-3">
                    <button type="submit">
                        Change Password
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
