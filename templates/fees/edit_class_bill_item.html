{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="container">
    <h2>Edit Bill Item</h2>
    <form method="POST">
        {% csrf_token %}
        {{ bill_item_form|crispy }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <br>
    <a href="{% url 'class_bill_list' %}" class="btn btn-secondary">Cancel</a>
  </div>
{% endblock %}
